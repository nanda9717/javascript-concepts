<body>
    <h3>Difference Between let, var and const</h3>
    <p>Before the ES6 version of javascript, only the keyword var was used to declare variables. With the ES6 Version, keywords let and const were introduced to declare variables.</p>
    <table border="1" spacing="10" padding="20">
        <tr>
            <th>Keyword</th>
            <th>var</th>
            <th>let</th>
            <th>const</th>
        </tr>
        <tr>
            <td>can be redeclare</td>
            <td>Yes</td>
            <td>No</td>
            <td>No</td>
        </tr>
        <tr></tr>
            <td>can be reassign</td>
            <td>Yes</td>
            <td>Yes</td>
            <td>No</td>
        </tr>
    </table>
</body>
</html>
